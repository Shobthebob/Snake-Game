<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Snake Game 🐍</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>🐍 Cozy Snake Game</h1>
            <div class="score-container">
                <div class="score">
                    <span class="label">Score:</span>
                    <span id="current-score">0</span>
                </div>
                <div class="score">
                    <span class="label">High Score:</span>
                    <span id="high-score">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-container">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div class="game-overlay" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">🎮 Ready to Play?</h2>
                        <p id="overlayMessage">Click Start, then use arrow keys or WASD to move</p>
                        <button id="startBtn" class="btn">Start Game</button>
                        <button id="restartBtn" class="btn" style="display: none;">Play Again</button>
                    </div>
                </div>
            </div>

            <div class="controls">
                <h3>🎮 Controls</h3>
                <div class="control-grid">
                    <div class="control-item">↑ W</div>
                    <div class="control-item">↓ S</div>
                    <div class="control-item">← A</div>
                    <div class="control-item">→ D</div>
                </div>
                <div class="game-info">
                    <div class="info-item">
                        <span class="emoji">🍎</span>
                        <span>Eat apples to grow</span>
                    </div>
                    <div class="info-item">
                        <span class="emoji">🚫</span>
                        <span>Don't hit walls or yourself</span>
                    </div>
                    <div class="info-item">
                        <span class="emoji">⚡</span>
                        <span>Speed increases as you grow</span>
                    </div>
                </div>
            </div>
        </main>

        <div class="dev-section">
            <h3>🧑‍💻 Check the dev out</h3>
            <a href="https://github.com/Shobthebob" target="_blank" rel="noopener noreferrer" class="github-link">
                <svg class="github-logo" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor"
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
                <span>GitHub</span>
            </a>
        </div>

        <footer>
            <p>Made by Shoubhit Jamadhiar for cozy gaming</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
